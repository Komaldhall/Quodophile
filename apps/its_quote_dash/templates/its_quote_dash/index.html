<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <title>Quodophile</title>
    <style>
        .buton{
            background-color: #3f46ad;
            color:white;
            padding:15%;
        }
        .navt {
            padding-top:30px;
        }
        a:hover{
            text-decoration: none;
            
        }
        a{
            color:#3f46ad;
        }
        .sign{
            margin-top:30%;
        }
        .error {
            color:Tomato;
            text-align: center;
        }
        .mid{
            text-align: center;
        }
        
    </style>
</head>
<body class="container">
    <div class="row">
        <div class="col-sm-11">
            <h1 class="navt">Quodophile</h1>
        </div>
        <div class="col-sm-1">
            <div class="navt sign">
                <a href="/signup">Sign Up</a>
            </div>
        </div>
    </div>
    <hr>
    <br><br>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
            <img src="http://pngimg.com/uploads/sticky_note/sticky_note_PNG18965.png" class="img-fluid">
        </div>
        <div class="col-sm-1"></div>
        <div class="col-sm-4">
            <h3>Where Epigrammatist Meets</h3>
            <p>When a fresh voice decides to come into
                LIMELIGHT & share a different perspective.</p>
            <span class="error">
                {% if messages %}
                {% for message in messages %}
                *{{ message }}<br><br>
                {% endfor %}
                {% endif %}
            </span>
            <form action="" method='POST'>
                {% csrf_token %} 
                <div class="form-row">
                    <div class="form-group col-md-10">
                        <input type="email" name="emaill" class="form-control" placeholder="Email Address" required>
                    </div>
                </div>
                <div class="form-row">    
                    <div class="form-group col-md-10">
                        <input type="password" name="passwordl" class="form-control" placeholder="Password" required>
                    </div>
                </div>
                <div class="form-row">    
                    <div class="form-group col-md-2">
                        <button class="btn buton">Sign in</button> 
                    </div>
                </div>  
            </form>
        </div>
        <div class="col-sm-1"></div>
    </div>
    <br><br>
    <hr>
    <div class="mid">Contributed by Komal Dhall</div>
</body>
</html>
